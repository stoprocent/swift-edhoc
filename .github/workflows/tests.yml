name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14
    strategy:
      matrix:
        swift: ['5.9', '5.10', '6.0']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift ${{ matrix.swift }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
